<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"> <!-- 인코딩 언어셋 -->
<title>로그인</title>
</head>
<body>
	<!-- 
		method : get, post 
		action : 데이터를 전달할 서버 URL 
	 -->
	<form method="get" action="login">
		아이디 : <input type="text" name="user_id"><br>
		암호 : <input type="password" name="user_pw"><br>
		<input type="submit" value="로그인">
		<input type="reset" value="다시입력">
	</form>
</body>
</html>
